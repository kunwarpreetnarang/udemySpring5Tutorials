<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Time-leaf template</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<h1 th:text="Recipie">Recipie List:</h1>
<table class="table table-striped table-border table-hover" >
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Find more Details</th>
    </tr>
    </thead>
    <tr th:each="recipe : ${recipies}" class="">
        <td th:text="${recipe.id}">123</td>
        <td th:text="${recipe.description}">Tasty Goodnees</td>
        <td><a href="#" th:href="@{'/recipie/show/' + ${recipe.id}}">Click Here!!</a></td>
    </tr>
</table>
</body>
</html>
