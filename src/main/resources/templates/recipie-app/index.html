<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<h1 th:text="Recipie">Recipie List:</h1>
<table class="table table-striped table-border table-hover" >
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>View</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tr th:each="recipe : ${recipies}" class="">
        <td th:text="${recipe.id}">123</td>
        <td th:text="${recipe.description}">Tasty Goodnees</td>
        <td><a href="#" th:href="@{'/recipie/show/'   +  ${recipe.id}}">Click for more details !</a></td>
        <td><a href="#" th:href="@{'/recipie/update/' +  ${recipe.id}}"><i class="fa fa-edit">Edit</i></a></td>
        <td><a href="#" th:href="@{'/recipie/delete/'  +  ${recipe.id}}"><i class="fa fa-trash">Delete</i></a></td>
    </tr>
</table>
<p>
    <a class="f6 link dim br-pill ph3 pv2 mb2 dib white bg-navy" href="#" th:href="@{'/addRecipe'}">Add new Recipe!</a>
</p>
</body>
</html>
