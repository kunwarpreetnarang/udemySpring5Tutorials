<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredient Detail</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<hr>

<table style="border: solid 2px springgreen" class="table table-striped table hover">
    <thead class="thead-dark"><tr>
        <th>ID</th>
        <th>Amount</th>
        <th>Description</th>
    </tr>
    </thead>
    <tr>
        <td th:text="${ingredient.id}">123</td>
        <td th:text="${ingredient.amount + ' ' + ingredient.unitOfMeasureDO.uom}">amount</td>
        <td th:text="${ingredient?.description}">Servings</td>
    </tr>
</table>

</body>
</html>
