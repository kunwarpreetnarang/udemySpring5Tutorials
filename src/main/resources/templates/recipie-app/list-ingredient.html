<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredient Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<table class="table table-striped table-border table-hover" >
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>Amount</th>
        <th>Unit of measure</th>
        <th>Description</th>
        <th>View</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tr th:each="ingredient : ${recipie.ingredientsDO}" class="">
        <td th:text="${ingredient.id}">123</td>
        <td th:text="${ingredient.getAmount()}">Tasty Goodnees</td>
        <td th:text="${ingredient.unitOfMeasureDO.getUom()}"></td>
        <td th:text="${ingredient.getDescription()}"></td>
        <td><a href="#" th:href="@{'/recipie/' + ${ingredient.recipieId} + '/show/ingredient/'    +  ${ingredient.id}}">Click for more details !</a></td>
        <td><a href="#" th:href="@{'/recipie/' + ${ingredient.recipieId} + '/update/ingredient/'  +  ${ingredient.id}}"><i class="fa fa-edit">Edit</i></a></td>
        <td><a href="#" th:href="@{'/recipie/' + ${ingredient.recipieId} + '/delete/ingredient/'  +  ${ingredient.id}}"><i class="fa fa-trash">Delete</i></a></td>
    </tr>
</table>
<a class="f6 link dim br-pill ph3 pv2 mb2 dib white bg-navy" href="#" th:href="@{'/addIngredient/' + ${recipie.recipieId}}">Add new Ingredient!</a>

</body>
</html>
