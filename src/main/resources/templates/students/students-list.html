<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Time-leaf template</title>
</head>
<body>
<h1>Student List:</h1>
<table>
    <tr>
        <th> Primary id</th>
        <th> Student id</th>
        <th> Student name</th>
    </tr>
    <tr th:each="student:${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.studentId}"></td>
        <td th:text="${student.studentName}"></td>
    </tr>
</table>
</body>
</html>
